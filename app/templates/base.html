<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		{% if title%}
		<title>{{title}} - Blood bank</title>
		{ % else %}
		<title>Welcome to the Blood Bank</title>
		{% endif %}
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark px-lg-4 mb-2" style="background-color: #ff1919">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Blood Bank</a>
				<div class="text-end">
					<a type="button" href="{{url_for('login')}}" class="btn btn-outline-light me-2">Login</a>
					<a type="button" href="{{url_for('register')}}" class="btn btn-light">Sign-up</a>
				</div>
			</div>
		</nav>

		{% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %} {{message}} {% endfor %} {% endif %} {% endwith %}
		{%block content%} {% endblock %}

		<!--Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
